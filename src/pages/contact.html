    <h3>let's collaborate!</h3>

    </h2>
    </div>
    <form action="https://mailthis.to/sarah" method="POST" encType="multipart/form-data">
        <!-- Name -->
        <input type="name" name="firstName" placeholder="First Name">
        <input type="name" name="lastName" placeholder="Last Name">
        <!-- Email -->
        <input type="email" name="email" placeholder="you@mail.com">
        <!-- Comment Box -->
        <textarea name="message" placeholder="Message" style="height:90px"></textarea>
        <!-- File attachments -->
        <input type="file" name="file" placeholder="">
        <input type="hidden" name="_confirmation" value="Thanks for reaching out! I'll be in touch soon.">
        <!-- Submit Button -->
        <input type="submit" name="submit" value="Submit Form" class="btn btn-primary">
      </form>
